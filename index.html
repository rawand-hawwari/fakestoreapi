<html>
    <head>
        <title>Fake store Api</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- header section -->
        <header>
            <nav id="navbar" class="navbar navbar-expand-lg border-bottom">
                <div class="container-fluid">
                  <span class="navbar-brand text-light">Fake Store</span>
                  <button class="navbar-toggler ml-auto custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
                    <ul class="nav nav-pills ms-auto mb-2 mb-lg-0 navigation">
                        <li class="nat-item"><a href="#" class="nav-link text-light">Home</a></li>
                        <li class="nat-item"><a href="#" class="nav-link text-light">Products</a></li>
                        <li class="nat-item"><a href="#" class="nav-link text-light">Students</a></li>
                        <li class="nat-item"><a href="#" class="nav-link text-light">Community</a></li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <!-- main section -->
        <main class="m-3">
            <div class="container-sm">
                <h2 class="p-2">Products</h2>
                <div class="d-grid">
                    <div class="row justify-content-center align-items-center g-3" id="row">

                    </div>
                </div>
            </div>

            <div class="container-sm">
                <h2 class="p-2">Add a product</h2>
                <form class="d-grid">
                    <!-- title -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="title">Product Title: </label>
                        <input class="form-control col-6" type="text" name="title" id="title">
                    </div>
                    <br><br>

                    <!-- category -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="category">Category: </label>
                        <input class="form-control col-6" type="text" name="category" id="category">
                    </div>
                    <br><br>

                    <!-- price -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="price">Price: </label>
                        <input class="form-control col-6" type="text" name="price" id="price">
                    </div>
                    <br><br>

                    <!-- image -->
                    <div class="row g-3 justify-content-center">
                        <label class="col-2" for="img-url">Image URL</label>
                        <input type="text" class="form-control" id="img-url" aria-describedby="basic-addon3">
                    </div>
                    <br><br>

                    <!-- submit button -->
                    <div class="row g-3 justify-content-center">
                    <button class="col-2" id="submit" onclick="addnew()">Add product</button>
                    </div>
                </form>
            </div>
        </main>

        <br><br><br>

        <!-- footer section -->
        <footer class="text-center">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2023 - All Rights Reserved
            </div>
            <!-- Copyright -->
        </footer>

        <script src = "app.js"></script>
    </body>
</html>
